
<form (ngSubmit) = "Update()">
    <legend>Edit Data</legend>

    <div class="form-group">
        <label for="id">id</label>
        <input type="text" class="form-control" id="id" name="id" placeholder="Enter the ID" [(ngModel)]="products.id">
    </div>

    <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter the title" [(ngModel)]="products.title">
     </div>

    <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" id="price" name="price" placeholder="Enter the price" [(ngModel)]="products.price">
     </div>

    <button type="submit" class="btn btn-primary">Update</button>
</form>
